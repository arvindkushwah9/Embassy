<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
  <form method="POST" class="post-form" action="/documents/update/{{document.id}}">  
    {% csrf_token %}  
    <div class="container">  
      <br>  
      <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
        <h3>Update Details</h3>  
        </div>  
      </div>  
      <!-- <div class="form-group row">  
        <label class="col-sm-2 col-form-label">document Id:</label>  
        <div class="col-sm-4">  
            <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ document.id }}"/>  
        </div>  
      </div>  --> 
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">document Name:</label>  
        <div class="col-sm-4">  
          <input type="text" name="title" id="id_title" required maxlength="100" value="{{ document.title }}" />  
        </div>  
      </div>  
      <!-- <div class="form-group row">  
        <label class="col-sm-2 col-form-label">document Email:</label>  
        <div class="col-sm-4">  
            <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ document.eemail }}" />  
        </div>  
      </div>  --> 
      <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Images</label>  
        <div class="col-sm-4">  
          <input type="file" name="image" accept="image/*" id="id_image" />
        </div>  
      </div>  
      <div class="form-group row">  
        <label class="col-sm-1 col-form-label"></label>  
        <div class="col-sm-4">  
          <button type="submit" class="btn btn-success">Update</button>  
        </div>  
      </div>  
    </div>  
  </form>  
</body>  
</html>
